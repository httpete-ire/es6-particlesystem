<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Particle System</title>
</head>
<body>


    <section class="setting__panel">
        <div class="setting__group">
            <label for="">Velocity</label>
            <input type="range" id="velo" max="10">
        </div>

        <div class="setting__group">
            <label for="">Amount</label>
            <input type="range" id="amount" min="1" max="500">
        </div>

    </section>

    <canvas width="650" height="650" id="canvas"></canvas>

    <script src="./build/app.js"></script>
</body>
</html>
